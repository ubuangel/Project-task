<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tareas java script</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <!--navegacion-->
    <nav class="navbar navbar-light bg-light">

      <div class="container">
          <a class="navbar-brand" href="#">Aplicacion de Tareas</a>
      </div>

    </nav>

    <!--contenido principal-->
    <div class="container">
      <div class="row pt-5">

        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="agrega tarea" class="form-control">

                </div>

                <div class="form-group ">
                  <textarea  id="description" rows="8" cols="80" class="form-control" placeholder="area de texto"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">save</button>

              </form>

            </div>

          </div>

        </div>

        <div class="col-md-8">
          <div id="tasks"></div>

        </div>

      </div>
    </div>
<!--scripts-->
      <script src="app.js">



      </script>

  </body>
</html>
